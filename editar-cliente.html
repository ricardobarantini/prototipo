	<div class="container">

			<div class="col-lg-5 col-xs-12">
				<ol class="breadcrumb">
					<li><a href="#">Painel de controle</a></li>
					<li><a href="#">Clientes</a></li>
					<li class="active">Editar cliente</li>
				</ol>
			</div>
			<div class="col-lg-12 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Editar cliente</h3>
					</div>
					<div class="panel-body">
						<form action="#">
						    <div class="row">
						        <div class="col-lg-8 col-xs-12">
						            <div class="form-group">
						                <label for="#" class="control-label">Cliente</label>
						                <input type="text" class="form-control" value="Holly Home">
						            </div>
						        </div>

						        <div class="col-lg-4 col-xs-12">
						            <div class="form-group">
						                <label for="#" class="control-label">Créditos</label>
						                <input type="text" class="form-control" value="R$ 25.000,00">
						            </div>
						        </div>

						        <div class="col-lg-4 col-xs-12">
						            <div class="form-group">
						                <label for="#" class="control-label">CNPJ</label>
						                <input type="text" class="form-control" value="20.640.810/0001-10">
						            </div>
						        </div>

						        <div class="col-lg-4 col-xs-12">
						            <div class="form-group">
						                <label for="#" class="control-label">E-mail</label>
						                <input type="text" class="form-control" value="atendimento@hollyhome.com">
						            </div>
						        </div>

						        <div class="col-lg-4 col-xs-12">
						            <div class="form-group">
						                <label for="#" class="control-label">Telefone</label>
						                <input type="text" class="form-control" value="(11) 2566-1245">
						            </div>
						        </div>

						        <div class="col-lg-4 col-xs-12">
						            <div class="form-group">
						                <label for="#" class="control-label">Endereço</label>
						                <input type="text" class="form-control" value="Rua da Sé">
						            </div>
						        </div>

						        <div class="col-lg-4 col-xs-12">
						            <div class="form-group">
						                <label for="#" class="control-label">Número</label>
						                <input type="text" class="form-control" value="123">
						            </div>
						        </div>

						        <div class="col-lg-4 col-xs-12">
						            <div class="form-group">
						                <label for="#" class="control-label">Bairro</label>
						                <input type="text" class="form-control" value="Centro">
						            </div>
						        </div>

						        <div class="col-lg-4">
						            <div class="form-group">
						                <label for="#" class="control-label">CEP</label>
						                <input type="text" class="form-control" value="01018-020">
						            </div>
						        </div>

						        <div class="col-lg-4 col-xs-12">
						            <div class="form-group">
						                <label for="#" class="control-label">Cidade</label>
						                <input type="text" class="form-control" value="São Paulo">
						            </div>
						        </div>

						        <div class="col-lg-4 col-xs-12">
						            <div class="form-group">
						                <label for="#" class="control-label">Estado</label>
						                <select name="#" id="#" class="form-control">
						                    <option value="#">São Paulo</option>
						                </select>
						            </div>
						        </div>
						    </div>
						</form>
					</div>
					<div class="panel-footer">
						<button type="button" class="btn btn-danger"><i class="fa fa-ban"></i> Bloquear cliente</button>
	                    <button type="button" class="btn btn-primary">Salvar</button>
	                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					</div>
				</div>
