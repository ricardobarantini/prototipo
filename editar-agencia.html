<head>
	<meta charset="UTF-8">
	<title>Editar Agência</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/prototipo.css">
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">PQ</a>
			</div>

			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li><a href="clientes.html">Clientes</a></li>
					<li><a href="notas-fiscais.html">Notas Fiscais</a></li>
					<li><a href="contas-receber.html">Contas a Receber</a></li>
					<li><a href="bancos.html">Bancos</a></li>
					<li><a href="contas-bancarias.html">Contas Bancárias</a></li>
					<li><a href="condicoes-pagamento.html">Condições de Pagamento</a></li>
					<li class="active"><a href="agencias.html">Agências</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="login.html"><i class="fa fa-sign-out"></i> Sair</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Editar Agência</h3>
					</div>
					<div class="panel-body">
						<form action="#">
							<div class="row">
								<div class="col-lg-4 col-xs-12">
									<div class="form-group">
										<label for="#" class="control-label">Código da Agência</label>
										<input type="text" name="age_codigo" id="age_codigo" class="form-control" value="380">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-4 col-xs-12">
									<div class="form-group">
										<label for="#" class="control-label">Banco</label>
										<select name="ban_codigo" id="ban_codigo" class="form-control">
											<option value="104">Caixa Econômica Federal</option>
										</select>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-4 col-xs-12">
									<div class="form-group">
										<label for="#" class="control-label">Endereço</label>
										<input type="text" name="age_endereco" id="age_endereco" class="form-control" value="Rua Santa Cruz, 98">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-4 col-xs-12">
									<div class="form-group">
										<label for="#" class="control-label">Nome</label>
										<input type="text" name="age_nome" id="age_nome" class="form-control" value="Centro Salto">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-4 col-xs-12">
									<div class="form-group">
										<label for="#" class="control-label">Gerente</label>
										<input type="text" name="age_gerente" id="age_gerente" class="form-control" value="Joaquim Pedroso">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-4 col-xs-12">
									<div class="form-group">
										<label for="#" class="control-label">Telefone</label>
										<input type="text" name="age_telefone" id="age_telefone" class="form-control" value="(11) 4024-0009">
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="panel-footer">
						<button type="button" class="btn btn-primary">Salvar</button>
						<a href="bancos.html" class="btn btn-default">Cancelar</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
